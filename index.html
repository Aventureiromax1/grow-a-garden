<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazenda Estratégica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main id="game-engine">
        
        <header>
            <h1>Fazenda Incremental</h1>
        </header>

        <section id="story-section">
            <h2>Gestão e Paciência</h2>
            <p>Cada ação conta. Gerencie sua fazenda com cuidado, uma planta de cada vez, e observe seu pequeno terreno se transformar em um negócio próspero.</p>
            <button id="start-game-btn">Começar a Gerenciar</button>
        </section>

        <div id="main-game-section" class="hidden">

            <section class="recursos">
                <h2>Recursos</h2>
                <div class="recursos-grid" id="recursos-container">
                    </div>
            </section>

            <div class="horizontal-layout">
                <div class="coluna">
                    <section>
                        <h2>Fazenda</h2>
                        <div id="fazenda-status-container">
                            </div>
                        
                        <div class="acoes">
                            <h3>Ações na Fazenda</h3>
                            <div class="acao-item" id="acoes-container">
                                </div>
                        </div>
                    </section>
                    <section>
                        <h2>Controle de Ambiente</h2>
                        <div id="ambiente-container"></div>
                        <h3>Equipamentos Instalados</h3>
                        <div id="equipamentos-instalados-container"></div>
                    </section>
                </div>
                <div class="coluna">
                    <section id="mercado-section">
                        <h2>Mercado <button data-action="toggleMercado" id="mercado-toggle-btn">(Abrir)</button></h2>
                        <div id="mercado-container" class="hidden">
                             </div>
                    </section>
                    <section class="melhorias">
                        <h2>Melhorias e Expansão</h2>
                        <div id="melhorias-container">
                            </div>
                    </section>
                </div>
            </div> 
        </div> 
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
